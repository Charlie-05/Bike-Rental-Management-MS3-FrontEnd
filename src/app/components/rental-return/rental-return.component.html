<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Last</th>

            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let record of rentalRecords">

            <th scope="row">{{record.bikeRegNo}} </th>
            <td>{{record.rentalOut | date}}</td>
            <td>{{record.rentalRequestId}}</td>
            <td>{{record.id}}</td>
            <td>
                <button class="btn btn-success" (click)="displayPayment(record.id)">Return</button>
            </td>
        </tr>
    </tbody>
</table>

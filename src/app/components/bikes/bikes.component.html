<div class="row">
    <div class="col-3"><button type="button" class="btn btn-outline-primary"
            [routerLink]="['/admin/bikes/add-bike']">Add
            Bike</button></div>
    <div class="col-3"><button type="button" class="btn btn-outline-primary" (click)="openModal(template)">Add Brand</button></div>
    <div class="col-3"><button type="button" class="btn btn-outline-primary">Primary</button></div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Add Bike Brand</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #addBrandForm="ngForm" (ngSubmit)="onSubmit(addBrandForm)">
        <div class="mb-3">
            <label  class="form-label">Brand Name : </label>
            <input type="text" class="form-control" id="brandName" name="name" [(ngModel)]="brand.name">
          </div>
          <button class="btn btn-primary" type="submit">Add Brand</button>
    </form>
  </div>
</ng-template>
<router-outlet></router-outlet>

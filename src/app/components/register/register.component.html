<section class="vh-100" class="bg">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card"
          style="border-radius: 1rem;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.6), 0 6px 20px 0 rgba(0, 0, 0, 0.6);">
          <div class="row g-0">
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-2 p-lg-5 text-black">

                <form [formGroup]="registerForm" (ngSubmit)="onRegister()">

                  <div class="d-flex align-items-center mb-0 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Sign Up</span>
                  </div>

                  <h5 class="fw-normal mb-0 pb-1" style="letter-spacing: 1px;">Create new account</h5>

                  <div class="form-outline mb-1">
                    <label class="form-label" for="">First Name</label>
                    <input type="text" id="" class="form-control" formControlName="firstName" />
                    <div *ngIf="registerForm.controls.firstName?.touched">
                      <small class="text-danger" *ngIf="registerForm.get('firstName')?.errors">
                        Firstname is required
                      </small>
                    </div>
                  </div>

                  <div class="form-outline mb-0">
                    <label class="form-label" for="">Last Name</label>
                    <input type="text" id="" class="form-control" formControlName="lastName" />
                    <div *ngIf="registerForm.controls.lastName?.touched">
                      <small class="text-danger" *ngIf="registerForm.get('lastName')?.errors">
                        Lastname is required
                      </small>
                    </div>
                  </div>
                  <div class="form-outline mb-0">
                    <label class="form-label" for="">Email</label>
                    <input type="text" id="" class="form-control" formControlName="email" />
                    <div *ngIf="registerForm.controls.email?.touched">
                      <small class="text-danger" *ngIf="registerForm.get('email')?.errors?.['required']">
                        Email is required
                      </small>
                      <small class="text-danger" *ngIf="registerForm.controls['email']?.errors?.['email']">
                        Email address is invalid
                      </small>
                    </div>
                  </div>
                  <div class="form-outline mb-0">
                    <label class="form-label" for="">Mobile</label>
                    <input type="text" id="" class="form-control" formControlName="contactNo" />
                    <div *ngIf="registerForm.controls.contactNo?.touched">
                      <small class="text-danger" *ngIf="registerForm.get('contactNo')?.errors?.['required']">
                        Mobile is required
                      </small>
                      <small class="text-danger" *ngIf="registerForm.controls['contactNo']?.errors?.minlength">
                        Mobile is invalid
                      </small>
                    </div>
                  </div>
                  <div class="form-outline mb-0">
                    <!-- <input type="text" id="" class="form-control" /-->
                    <label class="form-label" for="">Role</label>
                    <select formControlName="role" class="form-control">
                      <option>Select your role</option>
                      <option *ngFor="let role of roles" [value]="role.key">{{role.value}}</option>
                    </select>
                    <div *ngIf="registerForm.controls.role?.touched">
                      <small class="text-danger" *ngIf="registerForm.get('role')?.errors?.['required']">
                        Role is required
                      </small>
                    </div>

                  </div>
                  <div class="form-outline mb-0">
                    <label class="form-label" for="">National Identity Number</label>
                    <input type="text" id="" class="form-control" formControlName="nicNumber" />
                    <div *ngIf="registerForm.controls.nicNumber?.touched">
                      <small class="text-danger" *ngIf="registerForm.get('nicNumber')?.errors?.['required']">
                        NIC number is required
                      </small>
                      <small class="text-danger" *ngIf="registerForm.controls['nicNumber']?.errors?.pattern">
                        NIC number is invalid
                      </small>
                    </div>
                  </div>
                  <div class="form-outline mb-0">
                    <label class="form-label" for="">Address</label>
                    <input type="text" id="" class="form-control" formControlName="address" />
                    <div *ngIf="registerForm.controls.address?.touched">
                      <small class="text-danger" *ngIf="registerForm.get('address')?.errors?.['required']">
                        Address is required
                      </small>
                    </div>
                  </div>

                  <div class="pt-1 mb-1">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">Register</button>
                  </div>

                  <!-- <a class="small text-muted" href="#!">Forgot password?</a> -->
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                  <p class="mb-1 pb-lg-0" style="color: #393f81;">Already have an account? <a href="#!"
                      style="color: #393f81;">Login here</a></p>
                </form>

              </div>
            </div>
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="Images/1ar4ur3j.png" alt="login form" class="img-fluid" style="border-radius:0 1rem 1rem 0;" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

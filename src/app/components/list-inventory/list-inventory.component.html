<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Bike Reg.No</th>
            <th scope="col">Year of Manufacture</th>
            <th scope="col">Availability</th>
            <th scope="col">Handle</th>
        </tr>
    </thead>
    <tbody *ngIf="inventoryUnits">
        <tr *ngFor="let unit of inventoryUnits;let i=index">
            <th scope="row">{{i+1}}</th>
            <td>{{unit.registrationNo}}</td>
            <td>{{unit.yearOfManufacture }}</td>
            <td *ngIf="unit.availability == true"><i class="bi bi-check-circle-fill text-success"> Available </i></td>
            <td *ngIf="unit.availability == false"><i class="bi bi-x-circle-fill text-danger"> Unavaialble</i></td>
            <td>
                <!-- <button class="btn btn-primary" (click)="openModal(template1)"><i
                        class="bi bi-pencil text-white"></i></button> -->
                <button class="btn btn-danger" (click)="deleteInventoryUnit(unit.registrationNo)"><i
                        class="bi bi-trash-fill text-white"></i></button>
            </td>
        </tr>
    </tbody>
    <tbody *ngIf="inventoryUnits?.length == 0">
      <h2 class="text-danger">No Units to display...</h2>
    </tbody>
</table>

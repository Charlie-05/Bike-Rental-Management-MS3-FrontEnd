<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Telephone</th>
            <th scope="col">Handle</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let manager of managers;let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{manager.firstName}}</td>
            <td>{{manager.lastName}}</td>
            <td>{{manager.email}}</td>
            <td>{{manager.contactNo}}</td>
            <td>
              <button class="btn btn-primary" (click)="verifyManager(manager.nicNumber)">{{manager.isVerified? "Edit" : "Verify"}}</button> 
              <button class="btn btn-warning" (click)="blockManger(manager.nicNumber)">{{manager.isBlocked? "Unblock" : "Block"}}</button> 
            </td>
        </tr>
    </tbody>
</table>
